{%load static%}
{% include 'components/header.html' %}

<link rel="stylesheet" href="{% static 'css/book.css' %}">
<!-- Контент с карточками -->
<div class="container mt-4 content">
    <div class="row justify-content-center">
        <!-- Пример карточки книги -->
        {% for book in books%}
        <div class="col-md-4 mb-4">
            <div class="card" style="width: 100%;">
                <img src="{{ book.image.url}}" class="card-img-top" alt="Обложка книги">
                <div class="card-body">
                    <h5 class="card-title">{{book.title}}</h5>
                    <p class="card-text">{{book.created_at}}</p>
                    <a href="{% url 'book_detail' book.id %}" class="btn btn-primary">Подробнее</a>

                </div>
            </div>
            {% endfor %}
        </div>
        <!-- Добавьте дополнительные карточки книг здесь -->
    </div>
</div>
<!-- Футер -->

{% include 'components/footer.html' %}
