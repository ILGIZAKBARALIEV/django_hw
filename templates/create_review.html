{% include "components/header.html" %}

<div class="form-wrapper">
    <h2>Добавить отзыв</h2>
    <form action="{% url 'create_review' book_id=book_id.id %}" method="POST" enctype="multipart/form-data" class="form-container">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Добавить</button>
    </form>
</div>

<style>
    .form-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 60vh;
        background-color: #f8f9fa;
        padding: 20px;
    }

    .form-container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
    }

    .form-container h2 {
        margin-bottom: 15px;
        color: #333;
    }

    .form-container input,
    .form-container textarea {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }

    .form-container textarea {
        resize: vertical;
        min-height: 100px;
    }

    .form-container button {
        background: linear-gradient(135deg, #28a745, #218838);
        color: white;
        border: none;
        padding: 12px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        width: 100%;
        transition: background 0.3s;
    }

    .form-container button:hover {
        background: linear-gradient(135deg, #218838, #1e7e34);
    }
</style>

{% include "components/footer.html" %}
